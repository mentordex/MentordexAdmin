<mk-box header="{{formStatus}} Review" [isLoading]="isLoading" [isCollapsed]="isCollapsed" [isCollapsable]="true" [isRemovable]="false">
   
      
    <!--<a style="float: right;" *ngIf="formStatus=='Update'" (click)="cancelEdit()">
        <i class="fa fa-repeat"></i> Reset
    </a>-->
    
    <!-- Add/Update Record-->
    <form [formGroup]="addEditForm" (ngSubmit)="onSubmit()">
        <div class="box-body">  
        <div class="form-group">
            <label>Name*</label>
            <input formControlName="name" class="form-control" type="text" placeholder="Name">  
            <p class="errorCls"  *ngIf="addEditForm.controls.name.touched || isFormSubmitted">
                <app-form-validation-errors errorPrefix="Name " [errors]="addEditForm.get('name').errors"></app-form-validation-errors>
            </p>          
        </div>
        <div class="form-group">
            <label>Review*</label>
            <textarea formControlName="review" class="form-control" type="text" placeholder="Enter Review"></textarea>
            <p class="errorCls"  *ngIf="addEditForm.controls.review.touched || isFormSubmitted">
                <app-form-validation-errors errorPrefix="Review " [errors]="addEditForm.get('review').errors"></app-form-validation-errors>
            </p>          
          </div>        
          <div class="form-group">
              <label>City*</label>
              <input formControlName="city" class="form-control" type="text" placeholder="Enter City">  
              <p class="errorCls"  *ngIf="addEditForm.controls.city.touched || isFormSubmitted">
                  <app-form-validation-errors errorPrefix="City " [errors]="addEditForm.get('city').errors"></app-form-validation-errors>
              </p>          
          </div>
          <div class="form-group">
            <label>Rating</label>
            <input formControlName="rating" class="form-control" type="number" placeholder="Enter Rating">  
                    
        </div>
                    
         
          <div class="form-group">
            <div class="dropzone" [dropzone]="imageUploadconfig"></div> 
            <i>Valid Types: jpeg/jpg/png/svg.</i> 
            <div *ngIf="uploadedImage"><img style="width:100px" src="{{uploadedImage}}"></div>          
          </div> 
                   
            
          <div  class="form-group">
            <label>Status*</label>
            <label class="switch">
              <input type="checkbox" formControlName="is_active" [checked]="(addEditForm.controls.is_active.value)?true:false">
              <span class="slider round"></span>
            </label>          
            <p class="errorCls"  *ngIf="addEditForm.controls.is_active.touched || isFormSubmitted">
              <app-form-validation-errors errorPrefix="Status " [errors]="addEditForm.get('is_active').errors"></app-form-validation-errors>
            </p> 
          </div>        
            
        </div>
        <!-- /.box-body -->
  
        <div class="box-footer">     
        <!--<button  type="button" (click)="cancelEdit()" class="btn btn-default">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
        <button type="submit" class="btn btn-primary">{{formStatus}}</button>
        </div>
    </form>
    <!-- End Here-->
  
  </mk-box>
  
  <mk-box [isLoading]="isLoading"  [isCollapsable]="false" [isRemovable]="false">
    <div class="box-header">
  
  
      <div class="box-tools search_box">
          <form id="search_Form" [formGroup]="searchForm" (ngSubmit)="onSearch()">
              <div class="input-group input-group-sm hidden-xs" style="width: 250px;">
  
                  <input formControlName="search" type="text" name="table_search" class="form-control pull-left searchbar_input" placeholder="Search By Name">
  
                  <!--<p class="errorCls"  *ngIf="searchForm.controls.search.touched || isSearchFormSubmitted">
                      <app-form-validation-errors errorPrefix="Title " [errors]="searchForm.get('search').errors"></app-form-validation-errors>
                  </p>-->
                  <div class="input-group-btn">
                  <button type="submit" class="btn btn-default search_btn"><i class="fa fa-search"></i></button>
                  </div>
              </div>
          </form> 
                    
      </div>
      <!--<a  *ngIf="(pagination.search).length>0" style="float: right;" href="javascript:void(0)" (click)="resetSearch()">
          <i title="Reset Search" class="fa fa-repeat"></i> 
      </a> -->
      
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>City</th>
              <th>Review</th> 
              <th>Rating</th>              
              <th>Created On</th>
              <th>Updated On</th> 
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngIf="records.length>0">
            <tr *ngFor="let record of records | paginate: { id: 'listing', itemsPerPage: 10, currentPage: pagination.pageNumber, totalItems: totalRecords }">
              <td scope="row"><img class="listing-img" src="{{record?.image}}" onerror="this.src='assets/img/avatar.png'"></td>
         
              <td>{{record?.name}}</td> 
              <td>{{record?.city}}</td> 
              <td>{{record?.review}}</td> 
              <td>{{record?.rating}}</td> 
              <td>{{record?.created_at | date:'MMM dd, y'}}</td>
              <td>{{record?.modified_at | date:'MMM dd, y'}}</td>
              <td>
                
                <label class="switch">
                  <input type="checkbox" (change)="statusChange($event, record?._id)" [checked]="record?.is_active?true:false">
                  <span class="slider round"></span>
                </label>

              </td>
              <td><a title="Edit Record" href="javascript:void(0)" (click)="editAction(record)"><i class="fa fa-fw fa-edit"></i></a> | <a title="Delete Record" href="javascript:void(0)" (click)="delete(record)"><i class="fa fa-fw fa-remove"></i></a></td>
            </tr>          
          </tbody>
          <tbody *ngIf="records.length<=0" >
            <tr>
              <td style="text-align:center;" colspan="8">No Record Found.</td>
            </tr>
          </tbody>
        </table>
      </div>
        <pagination-controls style="text-align:right" id="listing"  (pageChange)="nextpage($event)"></pagination-controls>
        
    
      
  </mk-box>
