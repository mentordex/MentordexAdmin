<mk-box header="{{formStatus}} Membership" [isLoading]="isLoading" [isCollapsed]="isCollapsed" [isCollapsable]="true" [isRemovable]="false">
   
      
    <!--<a style="float: right;" *ngIf="formStatus=='Update'" (click)="cancelEdit()">
        <i class="fa fa-repeat"></i> Reset
    </a>-->
    
    <!-- Add/Update Record-->
    <form [formGroup]="addEditForm" (ngSubmit)="onSubmit()">
        <div class="box-body">          
          <div class="form-group">
              <label>Title*</label>
              <input formControlName="title" class="form-control" type="text" placeholder="Membership Title">  
              <p class="errorCls"  *ngIf="addEditForm.controls.title.touched || isFormSubmitted">
                  <app-form-validation-errors errorPrefix="Title " minLength="10" maxLength="100" [errors]="addEditForm.get('title').errors"></app-form-validation-errors>
              </p>          
          </div>

          <div class="form-group">
            <label>Description*</label>
            <textarea  formControlName="description" class="form-control"  placeholder="Membership Description"></textarea> 
            <p class="errorCls"  *ngIf="addEditForm.controls.description.touched || isFormSubmitted">
                  <app-form-validation-errors minLength="10" maxLength="500" errorPrefix="Description " [errors]="addEditForm.get('description').errors"></app-form-validation-errors>
              </p>
                    
          </div>
          <div class="form-group">
            <label>Price*</label>
            <input [readonly]="formStatus=='Update'" formControlName="price" class="form-control" type="number" placeholder="Price">  
            <p class="errorCls"  *ngIf="addEditForm.controls.price.touched || isFormSubmitted">
                <app-form-validation-errors errorPrefix="Price " minValue="1" maxValue="100000" [errors]="addEditForm.get('price').errors"></app-form-validation-errors>
            </p>          
          </div>

          <div  class="form-group">
            <label>Type*</label>
            <select [attr.disabled]="formStatus=='Update'?true:false" formControlName="type" class="form-control">
              <option value="">Select Type</option>
              <option value="day">Daily</option>            
              <option value="week">Weekly</option>
              <option value="month">Monthly</option>
              <option value="quarter">Every 3 months</option>
              <option value="semiannual">Every 6 months</option>
              <option value="year">Yearly</option>
            </select>
            <p class="errorCls"  *ngIf="addEditForm.controls.type.touched || isFormSubmitted">
              <app-form-validation-errors errorPrefix="Type " [errors]="addEditForm.get('type').errors"></app-form-validation-errors>
          </p> 
          </div>
              
            
          <div  class="form-group">
            <label>Status*</label>
            <label class="switch">
              <input type="checkbox" formControlName="is_active" [checked]="(addEditForm.controls.is_active.value)?true:false">
              <span class="slider round"></span>
            </label>          
            <p class="errorCls"  *ngIf="addEditForm.controls.is_active.touched || isFormSubmitted">
              <app-form-validation-errors errorPrefix="Status " [errors]="addEditForm.get('is_active').errors"></app-form-validation-errors>
            </p> 
          </div>

        </div>
        <!-- /.box-body -->
        
  
        <div class="box-footer">     
        <!--<button  type="button" (click)="cancelEdit()" class="btn btn-default">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
        <button type="submit" class="btn btn-primary">{{formStatus}}</button>
        </div>
    </form>
    <!-- End Here-->
  
  </mk-box>
  
  <mk-box [isLoading]="isLoading"  [isCollapsable]="false" [isRemovable]="false">
    <div class="box-header">
    
  
      <div class="box-tools search_box">
          <form id="search_Form" [formGroup]="searchForm" (ngSubmit)="onSearch()">
              <div class="input-group input-group-sm hidden-xs" style="width: 250px;">
  
                  <input formControlName="search" type="text" name="table_search" class="form-control pull-left searchbar_input" placeholder="Search By Title">
  
                  <!--<p class="errorCls"  *ngIf="searchForm.controls.search.touched || isSearchFormSubmitted">
                      <app-form-validation-errors errorPrefix="Title " [errors]="searchForm.get('search').errors"></app-form-validation-errors>
                  </p>-->
                  <div class="input-group-btn">
                  <button type="submit" class="btn btn-default search_btn"><i class="fa fa-search"></i></button>
                  </div>
              </div>
          </form> 
                    
      </div>
      <!--<a  *ngIf="(pagination.search).length>0" style="float: right;" href="javascript:void(0)" (click)="resetSearch()">
          <i title="Reset Search" class="fa fa-repeat"></i> 
      </a> -->
      
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Price</th>              
              <th>Created On</th>
              <th>Updated On</th> 
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngIf="records.length>0">
            <tr *ngFor="let record of records | paginate: { id: 'listing', itemsPerPage: 10, currentPage: pagination.pageNumber, totalItems: totalRecords }">
             
         
              <td>{{record?.title}}</td> 
              <td>{{record?.description}}</td> 
              <td>${{record?.price}}</td>                        
              
              <td>{{record?.created_at | date:'MMM dd, y'}}</td>
              <td>{{record?.modified_at | date:'MMM dd, y'}}</td>
              <td>
                
                <label class="switch">
                  <input type="checkbox" (change)="statusChange($event, record)" [checked]="record?.is_active?true:false">
                  <span class="slider round"></span>
                </label>

              </td>
              <td><a title="Edit Record" href="javascript:void(0)" (click)="editAction(record)"><i class="fa fa-fw fa-edit"></i></a><!--| <a title="Delete Record" href="javascript:void(0)" (click)="delete(record)"><i class="fa fa-fw fa-remove"></i></a>--></td>
            </tr>          
          </tbody>
          <tbody *ngIf="records.length<=0" >
            <tr>
              <td style="text-align:center;" colspan="6">No Record Found.</td>
            </tr>
          </tbody>
        </table>
      </div>
        <pagination-controls style="text-align:right" id="listing"  (pageChange)="nextpage($event)"></pagination-controls>
        
    
      
  </mk-box>
