 <app-breadcrumbs [pageTitle]="title" [breadcrumbs]="breadcrumbs"></app-breadcrumbs>

<mk-box header="{{formStatus}} State" [isLoading]="isLoading" [isCollapsed]="isCollapsed" [isCollapsable]="true" [isRemovable]="false">
   
      
    <!--<a style="float: right;" *ngIf="formStatus=='Update'" (click)="cancelEdit()">
        <i class="fa fa-repeat"></i> Reset
    </a>-->
    
    <!-- Add/Update Record-->
    <form [formGroup]="addEditForm" (ngSubmit)="onSubmit()">
        <div class="box-body">          
        <div class="form-group">
            <label>State Name*</label>
            <input formControlName="title" class="form-control" type="text" placeholder="Enter a state name">  
            <p class="errorCls"  *ngIf="addEditForm.controls.title.touched || isFormSubmitted">
                <app-form-validation-errors errorPrefix="State name " [errors]="addEditForm.get('title').errors"></app-form-validation-errors>
            </p>  
        </div> 
        
       
         
    
          <div  class="form-group">
            <label>Country*</label>
            <select formControlName="country_id" class="form-control">
              <option value="">Select Country</option>
              <option *ngFor="let country of countries" value="{{country._id}}">{{country.title}}</option>
            </select>
            <p class="errorCls"  *ngIf="addEditForm.controls.country_id.touched || isFormSubmitted">
              <app-form-validation-errors errorPrefix="Country " [errors]="addEditForm.get('country_id').errors"></app-form-validation-errors>
          </p> 
          </div>    
  
          <div  class="form-group">
            <label>Status*</label>
            <label class="switch">
              <input type="checkbox" formControlName="is_active" [checked]="(addEditForm.controls.is_active.value)?true:false">
              <span class="slider round"></span>
            </label>          
            <p class="errorCls"  *ngIf="addEditForm.controls.is_active.touched || isFormSubmitted">
              <app-form-validation-errors errorPrefix="Status " [errors]="addEditForm.get('is_active').errors"></app-form-validation-errors>
            </p> 
          </div>
         
     
            
        </div>
        <!-- /.box-body -->
  
        <div class="box-footer">     
        <!--<button  type="button" (click)="cancelEdit()" class="btn btn-default">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
        <button type="submit" class="btn btn-primary">{{formStatus}}</button>
        </div>
    </form>
    <!-- End Here-->
  
  </mk-box>
  
  <mk-box [isLoading]="isLoading"  [isCollapsable]="false" [isRemovable]="false">
    <div class="box-header">
      <form id="search_Form" [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <div style="width:50%">
           
          
        </div>
  
        <div class="listing-view">
          <div  class="form-group">    
            <select formControlName="country_id" (change)="onSelectCountry($event)" class="form-control">
              <option value="">Sort by  country</option>
              <option *ngFor="let country of countries" value="{{country._id}}">{{country.title}}</option>
            </select>
          </div>
  
          <div class="box-tools search_box">        
            <div class="input-group input-group-sm hidden-xs" style="width: 250px;">
                <input formControlName="search" type="text" name="table_search" class="form-control pull-left searchbar_input" placeholder="Search by state Name">
                <!--<p class="errorCls"  *ngIf="searchForm.controls.search.touched || isSearchFormSubmitted">
                    <app-form-validation-errors errorPrefix="Title " [errors]="searchForm.get('search').errors"></app-form-validation-errors>
                </p>-->
                <div class="input-group-btn">
                <button type="submit" class="btn btn-default search_btn"><i class="fa fa-search"></i></button>
                </div>
            </div>
                  
          </div>
        </div>
  
      
        
      </form> 
      <!--<a  *ngIf="(pagination.search).length>0" style="float: right;" href="javascript:void(0)" (click)="resetSearch()">
          <i title="Reset Search" class="fa fa-repeat"></i> 
      </a> -->
      
  </div>
  <!-- /.box-header -->
  
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
        <thead>
            <tr>            
              <th>State</th>
              <th>Country</th>
              <th>Status</th>          
              <th>Created On</th>
              <th>Updated On</th>
              <th>Cities</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngIf="records.length>0" >
            <tr *ngFor="let record of records | paginate: { id: 'listing', itemsPerPage: pagination.size, currentPage: pagination.pageNumber, totalItems: totalRecords }">
            
              <td>{{record?.title}}</td>
              <td>{{record?.country[0]?.title}}</td> 
              <td>
                
                <label class="switch">
                  <input type="checkbox" (change)="statusChange($event, record?._id)" [checked]="record?.is_active?true:false">
                  <span class="slider round"></span>
                </label>

              </td>
              <td>{{record?.created_at | date:'MMM dd, y h:mm:ss a'}}</td>
              <td>{{record?.modified_at | date:'MMM dd, y h:mm:ss a'}}</td>
              <td><a routerLink="/home/city/{{record?._id}}/{{record?.country_id}}">View</a></td>
              <td><a title="Edit Record" href="javascript:void(0)" (click)="editAction(record)"><i class="fa fa-fw fa-edit"></i></a> | <a title="Delete Record" href="javascript:void(0)" (click)="delete(record)"><i class="fa fa-fw fa-remove"></i></a></td>
            </tr>          
          </tbody>
          <tbody *ngIf="records.length<=0" >
            <tr>
              <td style="text-align:center;" colspan="5">We can't find any record.</td>
            </tr>
          </tbody>
        </table>
      </div>
        <pagination-controls style="text-align:right"  id="listing"  (pageChange)="nextpage($event)"></pagination-controls>
        
    
      
    </mk-box>
